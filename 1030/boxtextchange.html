<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" style="background-color: #faea11; width: 200px; height: 50px;">마우스를 올려주세요!</div>
    <script>
        function mouseOver(obj){
            obj.innerHTML="감사합니다."
        }
        function mouseOut(obj){
            obj.innerHTML="마우스를 올려주세요!"
        }
    </script>
</body>
</html>
