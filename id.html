<!DOCTYPE html>
<html>
<head>
    <script>
        function checkID() {
            let s = document.getElementById("id").value;
            if (s.length < 4) 
                alert("아이디는 4글자 이상이어야 합니다.");
            else if(s.length>10)
                alert("아이디는 10글자 이하이어야 합니다.");
            else {
                if(confirm("아이디를 확정 하시겠습니까?")==true){
                    alert("아이디 생성이 성공적으로 완료 되었습니다!");
                }
                else{
                    alert("아이디 생성 실패");
                }
            }
        }
    </script>
</head>
<body>
        <h3>아이디 생성</h3>
        아이디: <input type="text" id="id" size=10>
        <button onclick="checkID()">완료</button>
</body>
</html>
